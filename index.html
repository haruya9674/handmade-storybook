<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Bedtime Story Reader with YouTube BGM</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body {
  font-family: system-ui, sans-serif;
  background: #1e1e2f;
  color: #f5f5f5;
  padding: 20px;
}
h2 { color: #a5d6a7; }
textarea {
  width: 100%;
  height: 200px;
  padding: 12px;
  border-radius: 8px;
  border: 1px solid #ccc;
  font-size: 16px;
  resize: vertical;
}
button, select {
  background: #4CAF50;
  color: white;
  border: none;
  padding: 10px 16px;
  border-radius: 6px;
  margin-top: 10px;
  cursor: pointer;
}
button:hover, select:hover { background: #388E3C; }
button.active {
  background: #d32f2f; /* å†ç”Ÿä¸­ã¯èµ¤ç³»ã§è¡¨ç¤º */
}
select { margin-left: 10px; }
</style>
</head>
<body onbeforeunload="stopVoice()">

<h2>ğŸŒ™ Bedtime Story Reader</h2>
<textarea id="story" placeholder="Write your story here..."></textarea>
<br>
<label for="lang">Choose voice language:</label>
<select id="lang">
  <option value="en-US">English (US)</option>
  <option value="en-GB">English (UK)</option>
  <option value="ja-JP">Japanese</option>
</select>
<br>
<button onclick="speak()">ğŸ”Š Read Story</button>
<button onclick="stopVoice()">â¹ Stop</button>
<button id="bgmBtn" onclick="toggleBGM()">ğŸµ Toggle BGM</button>

<!-- YouTube iframe for BGM -->
<div id="bgmContainer" style="display:none;">
  <iframe id="bgmFrame" width="0" height="0" 
    src=""
    frameborder="0" allow="autoplay">
  </iframe>
</div>

<script>
let voices = [];
speechSynthesis.onvoiceschanged = () => { voices = speechSynthesis.getVoices(); };

function speak(){
  stopVoice();
  const text = document.getElementById("story").value;
  const lang = document.getElementById("lang").value;
  if(!text.trim()){
    alert("Please write a story first!");
    return;
  }

  const u = new SpeechSynthesisUtterance(text);

  const femaleVoice = voices.find(v => v.lang === lang && v.name.toLowerCase().includes("female"))
                     || voices.find(v => v.lang === lang);

  if(femaleVoice) u.voice = femaleVoice;

  u.lang = lang;
  u.rate = 0.35;   // very slow pace
  u.pitch = 1.0;   // gentle tone

  speechSynthesis.speak(u);
}

function stopVoice(){
  speechSynthesis.cancel();
}

// Toggle YouTube BGM
function toggleBGM(){
  const bgmDiv = document.getElementById("bgmContainer");
  const bgmFrame = document.getElementById("bgmFrame");
  const btn = document.getElementById("bgmBtn");

  if(bgmDiv.style.display === "none"){
    // å†ç”Ÿé–‹å§‹
    bgmDiv.style.display = "block";
    bgmFrame.src = "https://www.youtube.com/embed/B1go9DPd_xg?autoplay=1&loop=1&playlist=B1go9DPd_xg";
    btn.classList.add("active");
    btn.innerText = "ğŸµ BGM Playing...";
  } else {
    // åœæ­¢
    bgmDiv.style.display = "none";
    bgmFrame.src = ""; // srcã‚’ç©ºã«ã—ã¦åœæ­¢
    btn.classList.remove("active");
    btn.innerText = "ğŸµ Toggle BGM";
  }
}
</script>

</body>
</html>
