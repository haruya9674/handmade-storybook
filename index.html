<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Bedtime Story Reader with YouTube BGM & Story Manager</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body {
  font-family: system-ui, sans-serif;
  background: #1e1e2f;
  color: #f5f5f5;
  padding: 20px;
}
h2 { color: #a5d6a7; }
textarea {
  width: 100%;
  height: 200px;
  padding: 12px;
  border-radius: 8px;
  border: 1px solid #ccc;
  font-size: 16px;
  resize: vertical;
}
button, select {
  background: #4CAF50;
  color: white;
  border: none;
  padding: 10px 16px;
  border-radius: 6px;
  margin-top: 10px;
  cursor: pointer;
}
button:hover, select:hover { background: #388E3C; }
button.active { background: #d32f2f; }
select { margin-left: 10px; }
#storyList {
  margin-top: 20px;
  background: #2e2e3f;
  padding: 10px;
  border-radius: 8px;
}
#storyList h3 { color: #a5d6a7; }
.storyItem {
  margin: 5px 0;
  padding: 5px;
  background: #3e3e4f;
  border-radius: 6px;
}
.storyItem button {
  margin-left: 5px;
  background: #607d8b;
}
.storyItem button:hover { background: #455a64; }
.volumeControl { margin-top: 10px; }
.volumeLabel { margin-left: 8px; color: #a5d6a7; }
</style>
<script src="https://www.youtube.com/iframe_api"></script>
</head>
<body onbeforeunload="stopVoice()">

<h2>ğŸŒ™ Bedtime Story Reader</h2>
<textarea id="story" placeholder="Write your story here..."></textarea>
<br>
<label for="lang">Choose voice language:</label>
<select id="lang">
  <option value="en-US">English (US)</option>
  <option value="en-GB">English (UK)</option>
  <option value="ja-JP">Japanese</option>
</select>
<br>
<button onclick="speak()">ğŸ”Š Read Story</button>
<button onclick="stopVoice()">â¹ Stop</button>
<button id="bgmBtn" onclick="toggleBGM()">ğŸµ Toggle BGM</button>
<button onclick="saveStory()">ğŸ’¾ Save Story</button>

<!-- Volume control -->
<div class="volumeControl">
  <label for="volume">ğŸ”Š BGM Volume:</label>
  <input type="range" id="volume" min="0" max="100" value="25" oninput="setUserVolume(this.value)">
  <span id="volumeVal" class="volumeLabel">25%</span>
</div>

<!-- Saved stories list -->
<div id="storyList">
  <h3>ğŸ“š Saved Stories</h3>
  <div id="stories"></div>
</div>

<!-- YouTube player container -->
<div id="player"></div>

<script>
/* ---------- Speech ---------- */
let voices = [];
speechSynthesis.onvoiceschanged = () => { voices = speechSynthesis.getVoices(); };

function speak(text){
  stopVoice();
  const storyText = text || document.getElementById("story").value;
  const lang = document.getElementById("lang").value;
  if(!storyText.trim()){
    alert("Please write a story first!");
    return;
  }
  const u = new SpeechSynthesisUtterance(storyText);

  const femaleVoice = voices.find(v => v.lang === lang && v.name.toLowerCase().includes("female"))
                     || voices.find(v => v.lang === lang);
  if(femaleVoice) u.voice = femaleVoice;

  u.lang = lang;
  u.rate = 0.35;
  u.pitch = 1.0;

  // ãƒ€ãƒƒã‚­ãƒ³ã‚°é–‹å§‹
  startDucking();

  u.onend = restoreVolume;
  u.onerror = restoreVolume;
  u.onpause = restoreVolume;

  speechSynthesis.speak(u);
}

function stopVoice(){
  speechSynthesis.cancel();
  restoreVolume();
}

/* ---------- YouTube BGM ---------- */
let player;
let playerReady = false;
let userVolume = 25;     // ãƒ¦ãƒ¼ã‚¶ãƒ¼ãŒæœ›ã‚€é€šå¸¸éŸ³é‡ï¼ˆ0-100ï¼‰
const duckVolume = 15;   // èª­ã¿ä¸Šã’ä¸­ã®ä¸€æ™‚çš„ãªå°éŸ³é‡ï¼ˆ0-100ï¼‰

function onYouTubeIframeAPIReady() {
  player = new YT.Player('player', {
    height: '0',
    width: '0',
    videoId: 'B1go9DPd_xg',
    playerVars: { 'loop': 1, 'playlist': 'B1go9DPd_xg' },
    events: {
      'onReady': () => {
        playerReady = true;
        player.unMute();
        player.setVolume(userVolume);
      }
    }
  });
}

function toggleBGM(){
  const btn = document.getElementById("bgmBtn");
  if(!playerReady){
    alert("BGM is still loading, please try again in a moment.");
    return;
  }
  const state = player.getPlayerState();
  if(state !== YT.PlayerState.PLAYING){
    player.unMute();
    player.setVolume(userVolume);
    player.playVideo();
    btn.classList.add("active");
    btn.innerText = "ğŸµ BGM Playing...";
  } else {
    player.pauseVideo();
    btn.classList.remove("active");
    btn.innerText = "ğŸµ Toggle BGM";
  }
}

/* ---------- Volume control ---------- */
function setUserVolume(val){
  userVolume = Math.max(0, Math.min(100, Number(val)));
  document.getElementById('volumeVal').innerText = userVolume + '%';
  if(playerReady && !isDucking){
    player.setVolume(userVolume);
  }
}

let isDucking = false;

function startDucking(){
  if(playerReady && player.getPlayerState() === YT.PlayerState.PLAYING){
    isDucking = true;
    player.setVolume(duckVolume);
  }
}

function restoreVolume(){
  if(playerReady){
    isDucking = false;
    player.setVolume(userVolume);
  }
}

/* ---------- Story manager ---------- */
function saveStory(){
  const text = document.getElementById("story").value;
  if(!text.trim()){
    alert("No story to save!");
    return;
  }
  let stories = JSON.parse(localStorage.getItem("stories") || "[]");
  stories.push(text);
  localStorage.setItem("stories", JSON.stringify(stories));
  alert("Story saved!");
  renderStories();
}

function deleteStory(index){
  let stories = JSON.parse(localStorage.getItem("stories") || "[]");
  stories.splice(index,1);
  localStorage.setItem("stories", JSON.stringify(stories));
  renderStories();
}

function renderStories(){
  const container = document.getElementById("stories");
  container.innerHTML = "";
  let stories = JSON.parse(localStorage.getItem("stories") || "[]");
  stories.forEach((s, i) => {
    const div = document.createElement("div");
    div.className = "storyItem";
    div.innerHTML = `<span>${s.substring(0,30)}...</span>
      <button onclick="speak(\`${s.replace(/`/g,'\\`')}\`)">â–¶ Play</button>
      <button onclick="deleteStory(${i})">ğŸ—‘ Delete</button>`;
    container.appendChild(div);
  });
}

// åˆæœŸè¡¨ç¤º
renderStories();
</script>

</body>
</html>
