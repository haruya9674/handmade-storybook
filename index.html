<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Bedtime Story Reader with YouTube BGM & Save</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body {
  font-family: system-ui, sans-serif;
  background: #1e1e2f;
  color: #f5f5f5;
  padding: 20px;
}
h2 { color: #a5d6a7; }
textarea {
  width: 100%;
  height: 200px;
  padding: 12px;
  border-radius: 8px;
  border: 1px solid #ccc;
  font-size: 16px;
  resize: vertical;
}
button, select {
  background: #4CAF50;
  color: white;
  border: none;
  padding: 10px 16px;
  border-radius: 6px;
  margin-top: 10px;
  cursor: pointer;
}
button:hover, select:hover { background: #388E3C; }
button.active {
  background: #d32f2f; /* å†ç”Ÿä¸­ã¯èµ¤ç³»ã§è¡¨ç¤º */
}
select { margin-left: 10px; }
</style>
<script src="https://www.youtube.com/iframe_api"></script>
</head>
<body onbeforeunload="stopVoice()">

<h2>ğŸŒ™ Bedtime Story Reader</h2>
<textarea id="story" placeholder="Write your story here..."></textarea>
<br>
<label for="lang">Choose voice language:</label>
<select id="lang">
  <option value="en-US">English (US)</option>
  <option value="en-GB">English (UK)</option>
  <option value="ja-JP">Japanese</option>
</select>
<br>
<button onclick="speak()">ğŸ”Š Read Story</button>
<button onclick="stopVoice()">â¹ Stop</button>
<button id="bgmBtn" onclick="toggleBGM()">ğŸµ Toggle BGM</button>
<button onclick="saveStory()">ğŸ’¾ Save Story</button>
<button onclick="deleteStory()">ğŸ—‘ Delete Story</button>
<button onclick="loadStory()">ğŸ“‚ Load Story</button>

<!-- YouTube player container -->
<div id="player"></div>

<script>
let voices = [];
speechSynthesis.onvoiceschanged = () => { voices = speechSynthesis.getVoices(); };

function speak(text){
  stopVoice();
  const storyText = text || document.getElementById("story").value;
  const lang = document.getElementById("lang").value;
  if(!storyText.trim()){
    alert("Please write a story first!");
    return;
  }
  const u = new SpeechSynthesisUtterance(storyText);
  const femaleVoice = voices.find(v => v.lang === lang && v.name.toLowerCase().includes("female"))
                     || voices.find(v => v.lang === lang);
  if(femaleVoice) u.voice = femaleVoice;
  u.lang = lang;
  u.rate = 0.35;   // very slow pace
  u.pitch = 1.0;   // gentle tone
  speechSynthesis.speak(u);
}

function stopVoice(){ speechSynthesis.cancel(); }

// YouTube IFrame API
let player;
function onYouTubeIframeAPIReady() {
  player = new YT.Player('player', {
    height: '0',
    width: '0',
    videoId: 'B1go9DPd_xg', // â†å‹•ç”»ID
    playerVars: { 'loop': 1, 'playlist': 'B1go9DPd_xg' }
  });
}

function toggleBGM(){
  const btn = document.getElementById("bgmBtn");
  if(player && player.getPlayerState() !== YT.PlayerState.PLAYING){
    player.playVideo();
    btn.classList.add("active");
    btn.innerText = "ğŸµ BGM Playing...";
  } else {
    player.pauseVideo();
    btn.classList.remove("active");
    btn.innerText = "ğŸµ Toggle BGM";
  }
}

// --- ä¿å­˜ï¼å‰Šé™¤ï¼èª­ã¿è¾¼ã¿æ©Ÿèƒ½ ---
function saveStory(){
  const text = document.getElementById("story").value;
  if(!text.trim()){
    alert("No story to save!");
    return;
  }
  localStorage.setItem("savedStory", text);
  alert("Story saved!");
}

function deleteStory(){
  localStorage.removeItem("savedStory");
  alert("Saved story deleted!");
}

function loadStory(){
  const saved = localStorage.getItem("savedStory");
  if(saved){
    document.getElementById("story").value = saved;
    alert("Story loaded!");
  } else {
    alert("No saved story found.");
  }
}
</script>

</body>
</html>
