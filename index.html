<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Bedtime Story Reader with YouTube BGM & Story Manager</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body {
  font-family: system-ui, sans-serif;
  background: #1e1e2f;
  color: #f5f5f5;
  padding: 20px;
}
h2 { color: #a5d6a7; }
textarea {
  width: 100%;
  height: 200px;
  padding: 12px;
  border-radius: 8px;
  border: 1px solid #ccc;
  font-size: 16px;
  resize: vertical;
}
button, select {
  background: #4CAF50;
  color: white;
  border: none;
  padding: 10px 16px;
  border-radius: 6px;
  margin-top: 10px;
  cursor: pointer;
}
button:hover, select:hover { background: #388E3C; }
button.active {
  background: #d32f2f; /* å†ç”Ÿä¸­ã¯èµ¤ç³»ã§è¡¨ç¤º */
}
select { margin-left: 10px; }
#storyList {
  margin-top: 20px;
  background: #2e2e3f;
  padding: 10px;
  border-radius: 8px;
}
#storyList h3 { color: #a5d6a7; }
.storyItem {
  margin: 5px 0;
  padding: 5px;
  background: #3e3e4f;
  border-radius: 6px;
}
.storyItem button {
  margin-left: 5px;
  background: #607d8b;
}
.storyItem button:hover {
  background: #455a64;
}
</style>
<script src="https://www.youtube.com/iframe_api"></script>
</head>
<body onbeforeunload="stopVoice()">

<h2>ğŸŒ™ Bedtime Story Reader</h2>
<textarea id="story" placeholder="Write your story here..."></textarea>
<br>
<label for="lang">Choose voice language:</label>
<select id="lang">
  <option value="en-US">English (US)</option>
  <option value="en-GB">English (UK)</option>
  <option value="ja-JP">Japanese</option>
</select>
<br>
<button onclick="speak()">ğŸ”Š Read Story</button>
<button onclick="stopVoice()">â¹ Stop</button>
<button id="bgmBtn" onclick="toggleBGM()">ğŸµ Toggle BGM</button>
<button onclick="saveStory()">ğŸ’¾ Save Story</button>

<!-- Saved stories list -->
<div id="storyList">
  <h3>ğŸ“š Saved Stories</h3>
  <div id="stories"></div>
</div>

<!-- YouTube player container -->
<div id="player"></div>

<script>
let voices = [];
speechSynthesis.onvoiceschanged = () => { voices = speechSynthesis.getVoices(); };

function speak(text){
  stopVoice();
  const storyText = text || document.getElementById("story").value;
  const lang = document.getElementById("lang").value;
  if(!storyText.trim()){
    alert("Please write a story first!");
    return;
  }
  const u = new SpeechSynthesisUtterance(storyText);
  const femaleVoice = voices.find(v => v.lang === lang && v.name.toLowerCase().includes("female"))
                     || voices.find(v => v.lang === lang);
  if(femaleVoice) u.voice = femaleVoice;
  u.lang = lang;
  u.rate = 0.35;   // very slow pace
  u.pitch = 1.0;   // gentle tone
  speechSynthesis.speak(u);
}

function stopVoice(){ speechSynthesis.cancel(); }

// YouTube IFrame API
let player;
function onYouTubeIframeAPIReady() {
  player = new YT.Player('player', {
    height: '0',
    width: '0',
    videoId: 'B1go9DPd_xg', // â†å‹•ç”»ID
    playerVars: { 'loop': 1, 'playlist': 'B1go9DPd_xg' }
  });
}

function toggleBGM(){
  const btn = document.getElementById("bgmBtn");
  if(player && player.getPlayerState() !== YT.PlayerState.PLAYING){
    player.playVideo();
    btn.classList.add("active");
    btn.innerText = "ğŸµ BGM Playing...";
  } else {
    player.pauseVideo();
    btn.classList.remove("active");
    btn.innerText = "ğŸµ Toggle BGM";
  }
}

// --- è¤‡æ•°ã‚¹ãƒˆãƒ¼ãƒªãƒ¼ç®¡ç† ---
function saveStory(){
  const text = document.getElementById("story").value;
  if(!text.trim()){
    alert("No story to save!");
    return;
  }
  let stories = JSON.parse(localStorage.getItem("stories") || "[]");
  stories.push(text);
  localStorage.setItem("stories", JSON.stringify(stories));
  alert("Story saved!");
  renderStories();
}

function deleteStory(index){
  let stories = JSON.parse(localStorage.getItem("stories") || "[]");
  stories.splice(index,1);
  localStorage.setItem("stories", JSON.stringify(stories));
  renderStories();
}

function renderStories(){
  const container = document.getElementById("stories");
  container.innerHTML = "";
  let stories = JSON.parse(localStorage.getItem("stories") || "[]");
  stories.forEach((s, i) => {
    const div = document.createElement("div");
    div.className = "storyItem";
    div.innerHTML = `<span>${s.substring(0,30)}...</span>
      <button onclick="speak(\`${s.replace(/`/g,'\\`')}\`)">â–¶ Play</button>
      <button onclick="deleteStory(${i})">ğŸ—‘ Delete</button>`;
    container.appendChild(div);
  });
}

// åˆæœŸè¡¨ç¤º
renderStories();
</script>

</body>
</html>
