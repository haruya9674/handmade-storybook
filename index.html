<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Story Reader (EN/JP)</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body {
  font-family: system-ui, sans-serif;
  background: #f5f7fb;
  padding: 20px;
}
h2 { color: #2e7d32; }
textarea {
  width: 100%;
  height: 200px;
  padding: 12px;
  border-radius: 8px;
  border: 1px solid #ccc;
  font-size: 16px;
  resize: vertical;
}
button, select {
  background: #4CAF50;
  color: white;
  border: none;
  padding: 10px 16px;
  border-radius: 6px;
  margin-top: 10px;
  cursor: pointer;
}
button:hover, select:hover { background: #388E3C; }
select {
  margin-left: 10px;
}
</style>
</head>
<body onbeforeunload="stopVoice()">

<h2>üåô Bedtime Story Reader</h2>
<textarea id="story" placeholder="Write your story here..."></textarea>
<br>
<label for="lang">Choose voice language:</label>
<select id="lang">
  <option value="en-US">English (US)</option>
  <option value="en-GB">English (UK)</option>
  <option value="ja-JP">Japanese</option>
</select>
<br>
<button onclick="speak()">üîä Read Story</button>
<button onclick="stopVoice()">‚èπ Stop</button>

<script>
let voices = [];

function loadVoices(){
  voices = speechSynthesis.getVoices();
}
speechSynthesis.onvoiceschanged = loadVoices;

function speak(){
  stopVoice();
  const text = document.getElementById("story").value;
  const lang = document.getElementById("lang").value;
  if(!text.trim()){
    alert("Please write a story first!");
    return;
  }
  const u = new SpeechSynthesisUtterance(text);

  // Select a gentle female voice if available
  const femaleVoice = voices.find(v => 
    v.lang === lang && v.name.toLowerCase().includes("female")
  ) || voices.find(v => v.lang === lang);

  if(femaleVoice) u.voice = femaleVoice;

  u.lang = lang;
  u.rate = 0.7;   // slow pace for bedtime
  u.pitch = 1.1;  // slightly higher, gentle tone

  speechSynthesis.speak(u);
}

function stopVoice(){
  speechSynthesis.cancel();
}
</script>

</body>
</html>
